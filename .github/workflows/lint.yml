name: Lint

on:
  workflow_call:

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install Ruff
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements/generated/requirements-lint.txt

      - name: Run Ruff
        run: ruff check .